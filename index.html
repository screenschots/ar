<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tito's cave AR Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      h2 {
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <h2>Tito's cave AR Test</h2>
    <model-viewer id="model-viewer"
                  src="titos-cave.glb"
                  ios-src="titos-cave.usdz"
                  alt="Titos Cave"
                  ar
                  auto-rotate
                  camera-controls
                  ar-modes="webxr scene-viewer quick-look" 
                  environment-image="neutral">   
    </model-viewer>
    <script>
      async function checkARCoreCompatibility() {
        const modelViewer = document.getElementById('model-viewer');
        if (navigator.xr) {
          const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
          if (!isARCoreSupported) {
            modelViewer.removeAttribute('ar');
            modelViewer.removeAttribute('ar-modes');
            alert('Your device is not compatible with AR features. You can still view the 3D model.');
          }
        }
      }
      document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
  </body>
</html>
